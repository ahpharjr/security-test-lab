name: Gitleaks Secret Scan

on:
  push:
  pull_request:

permissions:
  contents: read
  actions: read          # allows the upload action to query workflow run endpoints
  security-events: write

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Gitleaks (pin working version)
        run: |
          # Pin a version known to generate SARIF reliably, e.g. 8.21.2
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.21.2/gitleaks-linux-amd64 -o gitleaks
          chmod +x gitleaks

      - name: Run Gitleaks (generate SARIF)
        id: gitleaks
        run: |
          ./gitleaks detect \
            --source . \
            --report-format sarif \
            --report-path gitleaks-report.sarif \
            --no-banner || true
          echo "report_path=gitleaks-report.sarif" >> $GITHUB_OUTPUT

      - name: Upload SARIF (use v3)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks-report.sarif
