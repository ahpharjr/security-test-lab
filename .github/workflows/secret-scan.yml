name: Gitleaks Secret Scan

on:
  push:
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Gitleaks
        run: |
          wget https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks_8.18.0_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.0_linux_x64.tar.gz
          chmod +x gitleaks

      - name: Run Gitleaks (SARIF output)
        run: |
          mkdir -p reports
          ./gitleaks detect \
            --source . \
            --report-format sarif \
            --report-path reports/gitleaks-report.sarif \
            --no-banner \
            -v
        continue-on-error: true

      - name: Debug reports folder
        run: ls -lah reports

      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/gitleaks-report.sarif
